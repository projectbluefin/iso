---
name: Build All ISOs
# Orchestrator workflow that builds Stable ISOs only
# Builds: 2 Stable ISOs
#   - amd64 × main (bluefin:stable)
#   - amd64 × nvidia-open (bluefin-nvidia-open:stable)
on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to build from'
        type: choice
        options:
          - stable
          - testing
        default: stable
      upload_artifacts:
        description: 'Upload ISOs as job artifacts'
        type: boolean
        default: false
      upload_r2:
        description: 'Upload ISOs to Cloudflare R2'
        type: boolean
        default: true
  schedule:
    - cron: "0 3 * * TUE" # Push to testing bucket every week at 03:00 on Tuesdays - 2h after Bluefin publishes weekly builds.

jobs:
  build-iso-stable:
    name: Build Stable ISOs
    uses: ./.github/workflows/reusable-build-iso-anaconda.yml
    secrets: inherit
    with:
      image_version: stable  # Strictly Stable only
      image_tag: ${{ github.event_name == 'workflow_dispatch' && inputs.image_tag || 'stable' }}
      upload_artifacts: ${{ github.event_name == 'workflow_dispatch' && inputs.upload_artifacts || false }}
      upload_r2: ${{ github.event_name == 'workflow_dispatch' && inputs.upload_r2 || true }}
