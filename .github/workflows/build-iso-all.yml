---
name: Build All ISOs
# Orchestrator workflow that calls ALL individual ISO build workflows
# Each individual workflow builds ONLY its own specific ISOs:
#   - build-iso-lts      → 4 LTS ISOs only
#   - build-iso-lts-hwe  → 2 LTS-HWE ISOs only
#   - build-iso-gts      → 2 GTS ISOs only
#   - build-iso-stable   → 2 Stable ISOs only
# Total: 10 ISOs across all variants
on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to build from'
        type: choice
        options:
          - lts
          - testing
        default: lts
      upload_artifacts:
        description: 'Upload ISOs as job artifacts'
        type: boolean
        default: false
      upload_r2:
        description: 'Upload ISOs to Cloudflare R2'
        type: boolean
        default: true
  schedule:
    - cron: '0 2 1 * *'  # 2am UTC on the 1st of every month

jobs:
  build-iso-lts:
    name: Build LTS ISOs
    uses: ./.github/workflows/reusable-build-iso-anaconda.yml
    secrets: inherit
    with:
      image_version: lts  # Strictly LTS only
      image_tag: ${{ github.event_name == 'workflow_dispatch' && inputs.image_tag || 'lts' }}
      upload_artifacts: ${{ github.event_name == 'workflow_dispatch' && inputs.upload_artifacts || false }}
      upload_r2: ${{ github.event_name == 'workflow_dispatch' && inputs.upload_r2 || true }}

  build-iso-lts-hwe:
    name: Build LTS-HWE ISOs
    uses: ./.github/workflows/reusable-build-iso-anaconda.yml
    secrets: inherit
    with:
      image_version: lts-hwe  # Strictly LTS-HWE only
      image_tag: ${{ github.event_name == 'workflow_dispatch' && inputs.image_tag || 'lts' }}
      upload_artifacts: ${{ github.event_name == 'workflow_dispatch' && inputs.upload_artifacts || false }}
      upload_r2: ${{ github.event_name == 'workflow_dispatch' && inputs.upload_r2 || true }}

  build-iso-gts:
    name: Build GTS ISOs
    uses: ./.github/workflows/reusable-build-iso-anaconda.yml
    secrets: inherit
    with:
      image_version: gts  # Strictly GTS only
      image_tag: ${{ github.event_name == 'workflow_dispatch' && inputs.image_tag || 'lts' }}
      upload_artifacts: ${{ github.event_name == 'workflow_dispatch' && inputs.upload_artifacts || false }}
      upload_r2: ${{ github.event_name == 'workflow_dispatch' && inputs.upload_r2 || true }}

  build-iso-stable:
    name: Build Stable ISOs
    uses: ./.github/workflows/reusable-build-iso-anaconda.yml
    secrets: inherit
    with:
      image_version: stable  # Strictly Stable only
      image_tag: ${{ github.event_name == 'workflow_dispatch' && inputs.image_tag || 'lts' }}
      upload_artifacts: ${{ github.event_name == 'workflow_dispatch' && inputs.upload_artifacts || false }}
      upload_r2: ${{ github.event_name == 'workflow_dispatch' && inputs.upload_r2 || true }}
