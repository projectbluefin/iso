---
name: Build GTS ISOs
# This workflow ONLY builds GTS ISOs (not LTS, LTS-HWE, or Stable)
# Builds: 2 GTS ISOs
#   - amd64 × main
#   - amd64 × nvidia-open
on:
  workflow_dispatch:
    inputs:
      upload_artifacts:
        description: 'Upload ISOs as job artifacts'
        type: boolean
        default: false
      upload_r2:
        description: 'Upload ISOs to Cloudflare R2'
        type: boolean
        default: true
  schedule:
    - cron: '0 2 1 * *'  # 2am UTC on the 1st of every month

jobs:
  build-iso-gts:
    name: Build GTS ISOs
    uses: ./.github/workflows/reusable-build-iso-anaconda.yml
    secrets: inherit
    with:
      image_version: gts  # Strictly builds GTS ISOs only
      upload_artifacts: ${{ github.event_name == 'workflow_dispatch' && inputs.upload_artifacts || false }}
      upload_r2: ${{ github.event_name == 'workflow_dispatch' && inputs.upload_r2 || true }}
